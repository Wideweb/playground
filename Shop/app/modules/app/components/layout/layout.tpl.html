<header>
    <div class="container navigation-toggler" toggle="asideMenu">
        <i class="bars-ico"></i>
    </div>
    <ul class="container navigation collapsed">
        <li><a ui-sref="channels">Channels</a></li>
        <li><a ui-sref="wordTranslation">Cards</a></li>
        <li><a ui-sref="userDictionary">Dictionary</a></li>
        <li><a ui-sref="ticTacToe">Tic-Tac-Toe</a></li>
    </ul>
    <ul class="container user-menu">
        <li class="options">
			<a href="javascript:void(0);" class="options-toggle" toggle="userMenu">
                <img class="avatar" ng-src="{{ $ctrl.me.image }}"/>
            </a>
			<ul id="userMenu" class="options-menu">
				<li class="heading-item">{{ $ctrl.me.name }}</li>
				<li><a ui-sref="profile">Profile</a></li>
				<li><a ng-click="$ctrl.logout()">Log out</a></li>
			</ul>
		</li>
    </ul>
</header>
<aside id="asideMenu">
    <div class="overlay"></div>
    <ul class="container">
        <li class="heading">
            <img class="avatar" ng-src="{{ $ctrl.me.image }}" />
            <div class="user-name">{{ $ctrl.me.name }}</div>
        </li>
        <li class="navigation">
            <ul class="container">
                <li><a ui-sref="channels">Channels</a></li>
                <li><a ui-sref="wordTranslation">Cards</a></li>
                <li><a ui-sref="userDictionary">Dictionary</a></li>
                <li><a ui-sref="ticTacToe">Tic-Tac-Toe</a></li>
            </ul>
        </li>
    </ul>
</aside>
<main>
    <div class="container">
        <ui-view></ui-view>
        <div class="spinner" ng-show="$ctrl.spinner.isActive">
            <div class="container">
                <ul class="loader">
                    <li class="ball ball-1"></li>
                    <li class="ball ball-2"></li>
                    <li class="ball ball-3"></li>
                    <li class="ball ball-4"></li>
                    <li class="ball ball-5"></li>
                </ul>
            </div>
        </div>
        <a ng-show="$ctrl.controls.isAddWordButtonVisible" ui-sref="addDictionaryItem" class="add-global-btn"><span>+</span></a>
    </div>
</main>
<footer>
    <ul class="container">
        <li class="flexible"></li>
        <li><p class="copy-right">&copy; 2018 - Shop</p></li>
    </ul>
</footer>
