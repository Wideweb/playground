<ul class="page cards-page">
    <li class="content">
        <ul ng-if="!$ctrl.training.finish" class="quest">
            <li class="question">
                <ul class="container">
                    <li class="study-level">
                        <div class="study-level-overlay"></div>
                        <div class="study-level-icon {{ $ctrl.training.current.studyLevelClass }}"></div>
                    </li>
                    <li class="hint" ng-click="$ctrl.hint()">?</li>
                    <li><img class="image" ng-if="$ctrl.training.current.image" ng-src="{{ $ctrl.training.current.image }}"/></li>
                    <li class="word">{{ $ctrl.training.current.word }}</li>
                    <li class="description" ng-if="!$ctrl.training.current.isAnswered">Выберите правильный ответ</li>
                    <li class="answer" ng-if="$ctrl.training.current.isAnswered" ng-class="{ 'wrong': !$ctrl.training.current.isCorrect }">{{ $ctrl.training.current.answer }}</li>
                </ul>
            </li>
            <li class="answers">
                <ul class="container">
                    <li ng-repeat="option in $ctrl.training.current.options" ng-click="$ctrl.submit(option)">{{ option }}</li>
                </ul>
            </li>
        </ul>
        <div ng-if="$ctrl.training.finish" class="result">
			<div class="result-message">Correct {{ $ctrl.training.correct.length }} from {{ $ctrl.training.list.length }}</div>
			<div class="result-exp">+ {{ $ctrl.training.correct.length }} experience</div>
			<button type="button" class="btn" ng-click="$ctrl.play()">Play again</button>
		</div>
    </li>
</ul>
