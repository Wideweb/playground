<div class="panel">
    <div class="header">
        Register
    </div>
    <div class="body">
        <form name="$ctrl.form" ng-submit="$ctrl.submit()" novalidate>
            <div ng-if="$ctrl.error.length" class="text-danger validation-summary-errors">
                <div ng-repeat="error in $ctrl.error">{{ error }}</div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input name="email"
                           type="text"
                           ng-model="$ctrl.model.email"
                           required
                           class="form-control"
                           placeholder="Email" />
                </div>
                <div ng-if="$ctrl.form.$submitted" ng-messages="$ctrl.form.email.$error">
                    <div class="text-danger" ng-message="required">The Email field is required.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input name="password"
                           type="password"
                           ng-model="$ctrl.model.password"
                           required
                           class="form-control"
                           placeholder="Password" />
                </div>
                <div ng-if="$ctrl.form.$submitted" ng-messages="$ctrl.form.password.$error">
                    <div class="text-danger" ng-message="required">The Password field is required.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input name="confirmPassword"
                           type="password"
                           ng-model="$ctrl.model.confirmPassword"
                           required
                           equal-to="$ctrl.model.password"
                           class="form-control"
                           placeholder="Confirm Password" />
                </div>
                <div ng-if="$ctrl.form.$submitted" ng-messages="$ctrl.form.confirmPassword.$error">
                    <div class="text-danger" ng-message="required">The Confirm Password field is required.</div>
                    <div class="text-danger" ng-message="equalTo">The password and confirmation password do not match.</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-full">Register</button>
            </div>
        </form>
    </div>
</div>
<div class="spinner" ng-show="$ctrl.spinner.isActive">
    <div class="container">
        <ul class="loader">
            <li class="ball ball-1"></li>
            <li class="ball ball-2"></li>
            <li class="ball ball-3"></li>
            <li class="ball ball-4"></li>
            <li class="ball ball-5"></li>
        </ul>
    </div>
</div>
