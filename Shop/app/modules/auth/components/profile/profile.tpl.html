<ul class="page profile-page">
	<li class="page-header">Profile</li>
	<li class="profile-form">
		<form name="$ctrl.form" ng-submit="$ctrl.submit()" novalidate>
			<div ng-if="$ctrl.error.length" class="text-danger validation-summary-errors">
				<div ng-repeat="error in $ctrl.error">{{ error }}</div>
			</div>
			<ul class="row">
				<li class="column">
					<div class="form-group">
						<div class="input-wrapper">
							<input name="name"
									type="text"
									ng-model="$ctrl.name"
									required
									class="form-control"
									placeholder="Name" />
						</div>
						<div ng-if="$ctrl.form.$submitted" ng-messages="$ctrl.form.name.$error">
							<div class="text-danger" ng-message="required">The Name field is required.</div>
						</div>
					</div>
					<div class="form-group">
						<div class="input-wrapper">
							<input name="email"
									type="text"
									ng-model="$ctrl.email"
									required
									class="form-control"
									placeholder="Email" />
						</div>
						<div ng-if="$ctrl.form.$submitted" ng-messages="$ctrl.form.email.$error">
							<div class="text-danger" ng-message="required">The Email field is required.</div>
						</div>
					</div>
					<div class="form-group">
						<file-select ng-model="$ctrl.image"></file-select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-full">Update profile</button>
					</div>
				</li>
			</form>
		</ul>
	</li>
</ul>
